<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form </title>
    <link rel="stylesheet" href="/css/inicio.css" />   
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="main.html">
          <h1>Comunitec</h1>
          <h3>Iniciar Sesion</h3>
          <div class="input-box">
            <input type="text" placeholder="Username" /><!--required-->
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" /><!--required-->
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">Olvidaste Tu Contrase√±a?</a>
          </div>
          <button type="submit" class="btn">Iniciar Sesion<a href="main.html"></a></button>
          <!--<p>or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>-->
        </form>
      </div>

      <div class="form-box register">
        <form action="main.html">
          <h1>Registration</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" /> <!--required-->
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email"  /><!--required-->
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" /><!--required-->
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Registrar <a href="main.html"></a> </button>
          <!--<p>or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>-->
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
         <div class="logo-container">
          <img src="img/logoitsce.png">
        </div>
          <h1>Bienvenido a Comunitec</h1>
          <p>No tienes una cuenta?</p>
          <button class="btn register-btn">Registrate</button>
        </div>
        <div class="toggle-panel toggle-right">
          <div class="logo-container">
          <img src="img/logoitsce.png">
          </div>
          <h1>Bienvenido!</h1>
          <p>Ya tienes una cuenta?</p>
          <button class="btn login-btn">Inicia Sesion</button>
        </div>
      </div>
    </div>





    
    <script src="javascript/incio.js"></script>
  </body>
</html>
